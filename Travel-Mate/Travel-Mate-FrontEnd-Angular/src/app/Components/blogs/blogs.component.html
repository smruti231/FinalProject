<app-dashboard></app-dashboard>
<div class="container">
    <div class="head">
        BLOGS
    </div>
    <div class="right">
        Write your Blog here! 
        <button routerLink="/create-blog" class="icon"><i class="fa-solid fa-pen-to-square fa-beat fa-sm" style="color: #85b1ff;"></i>
        </button>
    </div>
</div>
<div class="container-1">
    <div class="card" *ngFor="let card of cards">
        <div class="box">
            <div class="content">
                <h2>{{card.id}}</h2>
                <h3>{{card.title}}</h3>
                <p>{{card.content}}</p>
                <button class="button-n" routerLink="/blogall">View All Blogs</button>
                <br>
                <button class="button-n" routerLink="/blogloc">View {{selectedLocName}} Blogs</button>
            </div>
        </div>
    </div>    
</div>
